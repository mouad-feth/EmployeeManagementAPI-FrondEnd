

<mat-card *ngIf="employee" class="container">

  <mat-card-title>Employee Details</mat-card-title>
  <mat-card-content>
    <p><strong>First Name:</strong> {{ employee.firstName }}</p>
    <p><strong>Last Name:</strong> {{ employee.lastName }}</p>
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Phone Number:</strong> {{ employee.phoneNumber }}</p>
    <p><strong>Position:</strong> {{ employee.position }}</p>
    <p><strong>Department:</strong> {{ employee.department }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
